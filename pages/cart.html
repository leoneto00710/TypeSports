<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>TypeSports</title>
</head>
<body>
    <header class="top-nav">
        <div class="logo">
            <h1><a href="./home.html">TypeSports</a></h1>
        </div>
        <ul class="top-nav-menu">
            <li><a href="./male.html">MASCULINO</a></li>
            <li><a href="./female.html">FEMININO</a></li>
            <li><a href="./kids.html">INFANTIL</a></li>
            <li><a href="./accessories.html">ACESSÃ“RIOS</a></li>
        </ul>
        <ul class="top-nav-icons">
            <li><a href=""><i class="fa-solid fa-heart"></i></a></li>
        </ul>
    </header>
    <main>
        <div class="container"> 
            <div class="tittle" style="margin-bottom: 10px;">
                <h1>Carrinho de Compras</h1>
            </div>
            <div class="group-container">
                <div class="card">
                    <img src="/assets/img/feminino14.avif" alt="Camiseta Nike Sportswear Essentials">
                    <div class="text">
                        <div class="name">
                            <h2>Camiseta Nike Sportswear Essentials</h2>
                            <span>R$ 129,89</span>
                        </div>
                        <div class="icons">
                        <form action="#" class="size">
                            <label for="GG">GG</label>
                            <input type="radio" id="GG" name="size" value="GG">
                            
                            <label for="G">G</label>
                            <input type="radio" id="G" name="size" value="G" checked>
                            
                            <label for="M">M</label>
                            <input type="radio" id="M" name="size" value="M">

                            <label for="P">P</label>
                            <input type="radio" id="P" name="size" value="P">

                            <label for="PP">PP</label>
                            <input type="radio" id="PP" name="size" value="PP">
                        </form>
                            <label for="quantity">Quantidade:</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1">
                        </div>
                    </div>
                    
                </div>
                <div class="card">
                    <img src="/assets/img/cam1.webp" alt="Polo Nike Court Dri-FIT">
                    <div class="text">
                        <div class="name">
                            <h2>Polo Nike Court Dri-FIT</h2>
                            <span>R$ 149,90</span>
                        </div>
                        <div class="icons">
                        <form action="#" class="size">
                            <label for="GG">GG</label>
                            <input type="radio" id="GG" name="size" value="GG">
                            
                            <label for="G">G</label>
                            <input type="radio" id="G" name="size" value="G" checked>
                            
                            <label for="M">M</label>
                            <input type="radio" id="M" name="size" value="M">

                            <label for="P">P</label>
                            <input type="radio" id="P" name="size" value="P">

                            <label for="PP">PP</label>
                            <input type="radio" id="PP" name="size" value="PP">
                        </form>
                        <label for="quantity">Quantidade:</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="cart-side">
            <div class="cart-summary">
                <div class="tittle">
                    <h2>Total</h2>
                    <div class="total">
                        <h4>Total:</h4>
                        <span id="total">R$ 279,79</span>
                    </div>
                </div>
            </div>

                <div class="cart-icons">
                    <div class="tittle">
                        <h3>Pagar com:</h3>
                        <div class="total">
                            <ul>
                                <li><a href="#"><i class="fa-brands fa-cc-mastercard"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-cc-visa"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-pix"></i></a></li>
                                <li><a href="#"><i class="fa-solid fa-barcode"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-paypal"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-google-pay"></i></a></li>
                            </ul>
                            <ul style="justify-content: flex-end; margin-top: 10px;">
                                <button class="pay" onclick="addClassToButton()">PAGAR</button>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>
    </main>
        <div class="confirm-bar">
            <div class="confirm notShow">
                <h2>Compra Aprovada!</h2>
            </div>
        </div>
        <footer>
            <a target="#"> <i class="fa-brands fa-instagram"></i> Instagram </a>
            <a target="#"> <i class="fa-brands fa-youtube"></i> Youtube</a>
            <a target="#"> <i class="fa-brands fa-twitter"></i> Twitter</a>
            <a target="#"> <i class="fa-brands fa-facebook"></i> Facebook</a>  
        </footer>
    
    <script>
    function addClassToButton() {
      var button = document.querySelector('.pay');
      var confirm = document.querySelector('.confirm');
      var container = document.querySelector('.group-container');
      var total = document.querySelector('#total');

      confirm.classList.remove('notShow');
      container.classList.add('notShow');
      total.textContent="R$ 0,00";
    }
    </script>
</body>



</html>

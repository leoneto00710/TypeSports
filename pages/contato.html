<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/contato.css" />
    <title>Document</title>
  </head>
  <header>
    <h1>SUPORTE</h1>
    <div class="title">
      <h4>
        Olá! Para que possamos ajudá-lo da melhor forma possível, por favor,
        preencha os campos abaixo. Com isso nos permitirá entender melhor sua
        solicitação e oferecer uma resposta mais precisa. Obrigado!
      </h4>
    </div>
  </header>
  <body>
    <form action="/pages/formulario.html" method="gets">
      <div class="nome">
        <div class="label"><label for="nome">Nome:</label></div>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" />
      </div>

      <div class="email">
        <div class="label"><label for="email">E-mail:</label></div>
        <input type="email" id="email" name="email" placeholder="E-mail" />
      </div>

      <div class="msg">
        <div class="label"><label for="mensagem">Mensagem:</label></div>
        <textarea
          id="mensagem"
          name="mensagem"
          placeholder="Como podemos Ajudar?"
        ></textarea>
      </div>

      <div class="sex">
        <div class="label"><label for="sexo">Sexo:</label></div>
        <input type="radio" id="masculino" name="sexo" value="masculino" />
        <div class="label"><label for="masculino">Masculino</label></div>
        <input type="radio" id="feminino" name="sexo" value="feminino" />
        <div class="label"><label for="feminino">Feminino</label></div>
        <input type="radio" id="outro" name="sexo" value="outro" />
        <div class="label"><label for="outro">Outro</label></div>
      </div>

      <div class="intr">
        <div class="label"><label for="interesses">Interesses:</label></div>
        <input type="radio" id="Steam" name="interesses[]" value="steam" />
        <div class="label"><label for="esportes">Entrega</label></div>
        <input
          type="radio"
          id="pagamentos"
          name="interesses[]"
          value="pagamentos"
        />
        <div class="label"><label for="tecnologia">Pagamentos</label></div>
        <input type="radio" id="Skins" name="interesses[]" value="Skins" />
        <div class="label"><label for="Skins">Outros</label></div>
      </div>

      <div class="submit">
        <input type="submit" value="Enviar" />
        <input type="reset" value="resetar" />
      </div>
    </form>
    <div class="go-back-btn">
      <a href="/pages/home.html">Voltar</a>
    </div>
  </body>
</html>
